    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Global scrollbar removal */
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }

        /* Standard Animations */
        @keyframes slideInFromTop {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Envelope specific bounce notification animation */
        @keyframes envelopePop {
          0% { transform: translateY(-80px) scale(0.6); opacity: 0; }
          60% { transform: translateY(10px) scale(1.1); opacity: 1; }
          80% { transform: translateY(-5px) scale(0.95); opacity: 1; }
          100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .animate-in { animation-duration: 300ms; animation-fill-mode: both; }
        .slide-in-from-top { animation-name: slideInFromTop; }
        .slide-in-from-bottom { animation-name: slideInFromBottom; }
        .slide-in-from-right { animation-name: slideInFromRight; }
        .fade-in { animation-name: fadeIn; }
        .zoom-in { animation-name: zoomIn; }
        .animate-envelope-pop { animation: envelopePop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }
    </style>
